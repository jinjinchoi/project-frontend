<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/adminfaq.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div>
    <form id="faqFrm" action="http://127.0.0.1:3000/faq/admin" method="post">
      <label for="customerTitle">제목</label>
      <input type="text" id="faqTitle" name="faqTitle">
      <label for="faqContent">본문</label>
      <textarea name="faqContent" id="faqContent"></textarea>
      <button class="registBtn">글 작성</button>
      <a class="cancelBtn" href="/customercenter.html">취소</a>
    </form>
    <div id="modifyWrap">
      <label for="modifyTitle">제목</label>
      <input type="text" id="modifyTitle" name="modifyTitle">
      <label for="modifyContent">본문</label>
      <textarea name="modifyContent" id="modifyContent"></textarea>
      <button id="modifyBtn">수정</button>
      <a class="cancelBtn" href="/customercenter.html">취소</a>
    </div>
  </div>
</body>
<script src="../../js/adminfaq.js"></script>
</html>
