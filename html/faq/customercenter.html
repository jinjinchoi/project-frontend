<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/customercenter.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="content">
    <h2>FAQ</h2>
    <p>무엇이든 물어보세오</p>
    <div class="content-wrap">
      <form id="searchFrm">
        <input type="text" id="faqSearch" name="faqSearch" placeholder="검색어를 입력해주세요">
        <button id="searchBtn">검색</button>
      </form>
      <!-- 댓글 보여지는 부분 -->
      <div class="faq-board">
      </div>
      <!-- 페이지 네이션 -->
      <div class="page-nation">
        <span class="page-arrow prev">이전</span>
        <span class="page-arrow next">다음</span>
        <ol>
          <!-- 페이지 번호가 들어감 -->
        </ol>
      </div>
    </div>
  </div>
</body>
<script src="../../js/customercenter.js"></script>
</html>
