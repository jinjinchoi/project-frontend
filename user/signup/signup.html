<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="signup.css">
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydownn="return false">
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20110822_129%2Fksj7537_1313974446203sxMFX_JPEG%2F42w07.jpg&type=sc960_832">
    <div id="wrap">
        <div id="signup_box">
            <span id="signup_text">회원가입</span>
            <span id="service_text">가입을 통해 더 다양한 서비스를 만나보세요!</span>
            <form id="form">
                <label>아이디</label><span id="check_id_false">사용할 수 없는 아이디입니다.</span><span id="check_id_true">사용 가능한 아이디입니다.</span>
                <input type="text" id="uid" name="uid" placeholder="아이디 입력(6~20자)"><button type='button' id="id_check">중복 확인</button>
                <label>닉네임</label>
                <input type="text" id="uNickname" name="uNickname" placeholder="닉네임 입력">
                <label>비밀번호</label>
                <input type="password" id="upw" name="upw" placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8~20자)">
                <label>비밀번호 확인</label>
                <input type="password" id="check_upw" placeholder="비밀번호 재입력">
                <label>이메일</label>
                <input type="email" id="uEmail" name="uEmail" placeholder="이메일 주소">
                <label>휴대폰 번호</label>
                <input type="tel" id="uPhone" name="uPhone" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)">
                <div id="btn_box">
                    <button type='button' id="signup_btn">가입하기</button>
                    <button type='button' id="signup_btn_cancel">가입취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="signup.js"></script>

</html>
